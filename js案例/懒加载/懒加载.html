    <script src="jquery-3.1.1.js"> </script>
    <script>
    $(window).scroll(handleScroll)
    function handleScroll(){
        let imgs=$('img[data-src]');
        let bodyScrollHeight = document.body.scrollTop || document.documentElement.scrollTop;
        let windowHeight = window.innerHeight;
        for(let i=0 ;i<imgs.length;i++){
            let imgHeigth=$(imgs[i]).offset().top;
           if(imgHeigth<windowHeight+bodyScrollHeight && imgHeigth>=bodyScrollHeight){
               setTimeout(function() {
                 $(imgs).eq(i).attr('src',$(imgs).eq(i).attr('data-src'))
                   
               },1000);
           }

        }
    }
    handleScroll()
    
    </script>
