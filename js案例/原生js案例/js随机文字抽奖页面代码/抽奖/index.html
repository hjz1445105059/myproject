<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>抽奖</title>
<script type="text/javascript" src="js/getlucky.js"></script>
<style>
html,body{width:100%;height:100%;margin:0;overflow:hidden;}
body{filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/cj-bg.png',sizingMethod='scale');background:url(img/cj-bg.png) no-repeat;background-size:100% 100%}
	.main{width:850px;height:450px;background:url(img/cj.png) no-repeat;margin:0 auto;background-size:850px 450px;margin-top:160px;position:relative;}

		.title{width:350px;height: 50px;font-size: 24px;color: red;font-weight: bold;position:absolute;top:270px;left:457px;text-align:center;color:#ffffff;line-height:50px;}
		.stop{width:120px;height:38px;position:absolute;left:570px;top:355px;text-align:center;background:url(img/cj-btn.png) no-repeat;cursor:pointer;filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/cj-btn.png',sizingMethod='scale');}

</head>
<body>

	<div class="bs">
		<span class="begin"></span>
